<div class="x-channel-tag">
    <div data-bind="attr:{id: params.id}" class="modal fade">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                    <h4 class="modal-title">选择标签</h4></div>
                <div class="modal-body"  style="max-height: 500px;overflow-y:auto;overflow-x:hidden;">
                    <form class="form-horizontal" id="tagForm" onsubmit="return false;">
                        <div class="form-group" data-bind="if: params.from !=='other'">
                            <label class="col-sm-3 control-label">排序：</label>
                            <div class="col-sm-9">
                                <label class="radio-inline"><input name="linkType" type="radio" value="3" data-bind="checkedValue:3,checked: model.order_type">综合</label>
                                <label class="radio-inline"><input name="linkType" type="radio" value="2" data-bind="checkedValue:2,checked: model.order_type">最热</label>
                                <label class="radio-inline"><input name="linkType" type="radio" value="1" data-bind="checkedValue:1,checked: model.order_type">最新</label>
                            </div>
                        </div>
                        <div class="form-group"><label class="col-sm-3 control-label">资源类型：</label>
                            <div class="col-sm-9">
                                <label class="checkbox-inline"><input type="checkbox" data-bind="checked: model.isAllGroupNames">全部</label>
                                <!--ko foreach: model.resource_group -->
                                <label class="checkbox-inline">
                                    <input type="checkbox" data-bind="checked: $parent.model.group_names,checkedValue: name"><!-- ko text: title --><!--/ko-->
                                </label>
                                <!--/ko-->
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-9">
                                <ul data-bind="attr:{id: 'tree-'+params.id}" class="ztree tagtree"></ul>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <a class="btn-primary btn" data-bind="click: save">保存</a>
                    <a class="btn btn-default" data-dismiss="modal">取消</a>
                </div>
            </div>
        </div>
    </div>
</div>
