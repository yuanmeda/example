<div class="section-block modal fade" data-backdrop="static" id="sectionLayoutSetting1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                    class="sr-only">Close</span></button>
                <h4 class="modal-title">图片轮播</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="checkbox-inline"><input type="checkbox"
                                                          data-bind="checked:model.setting.display.show_tags">在轮播图上显示标签</label>
                </div>
                <div class="form-group"><label class="control-label">展示样式：</label>
                    <label class="radio-inline"><input type="radio" name="banner_width" value="center"
                                                       data-bind="checked: model.setting.display.banner_width">居中</label>
                    <label class="radio-inline"><input type="radio" name="banner_width" value="full"
                                                       data-bind="checked: model.setting.display.banner_width">全屏</label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bind="click:save">保存</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
